<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Pagina da Nike</title>
</head>
<body>
    <div class="container">
        <nav>
            <img src="assets/logo.png" alt="Logo Nike" class="logo" />
            <div class="nav-icons">
                <img src="assets/search.png" alt="Busca">
                <img src="assets/cart.png" alt="Cart">
                <img src="assets/menu.png" alt="Busca">
            </div>
        </nav>
        <div class="row">
            <div class="col-1">
                <h1>NIKE <br>SPORTS AIR</h1>
                <p>The Nike Air Zoom Vomero 15 Is Back Upfated Cushioning <br> And A Tough Outsole For Traction.</p>
                <h2>$150</h2>
                <button type="button">ADD TO CART</button>
            </div>
            <div class="col-2">
                <div class="feature-img">
                    <img src="assets/nike.png" alt="">
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="assets/nike-b.png" alt="">
                    </div>
                    <div class="small-img">
                        <img src="assets/nike-s.png" alt="">
                    </div>
                    <div class="small-img">
                        <img src="assets/nike.png" alt="">
                    </div>
                    <div class="small-img">
                        <img src="assets/nike-g.png" alt="">
                    </div>


                </div>
                <h2>NIKE</h2>
            </div>
            
        </div>
    </div>
    
</body>
</html>
